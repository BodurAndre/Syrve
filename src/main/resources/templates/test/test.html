<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes</title>
    <link rel="stylesheet" href="jsTest/test.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="product-grid" id="dishesContainer">
    <!-- Карточки будут добавляться здесь -->
</div>

<!-- Кнопка корзины -->

<div id="cartButton" class="cart-icon">
    <img src="images/shopping-cart.png" alt="Cart">
    <span id="cartCount" class="cart-count">0</span>
</div>

<!-- Модальное окно для отображения блюда -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-body">
            <!-- Контент карточки будет вставляться динамически -->
        </div>
    </div>
</div>

<!-- Модальное окно для отображения корзины -->
<div id="cartModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-body">
            <h2>Ваша корзина</h2>
            <ul id="cartItems">
                <!-- Товары корзины будут добавляться сюда -->
            </ul>
            <p id="totalPrice">Итоговая цена: 0.00</p>
            <button id="checkoutButton">Оформить заказ</button>
        </div>
    </div>
</div>

<script src="jsTest/test.js"></script>
</body>
</html>
